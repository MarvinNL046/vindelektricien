<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky-nh" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="water-nh" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2980B9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A5276;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="450" fill="url(#sky-nh)"/>

  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="60" ry="30" fill="white" opacity="0.8"/>
  <ellipse cx="190" cy="70" rx="45" ry="25" fill="white" opacity="0.8"/>
  <ellipse cx="650" cy="100" rx="70" ry="35" fill="white" opacity="0.7"/>
  <ellipse cx="700" cy="90" rx="50" ry="28" fill="white" opacity="0.7"/>

  <!-- Water/Canal -->
  <rect x="0" y="300" width="800" height="150" fill="url(#water-nh)"/>

  <!-- Amsterdam Houses Silhouette -->
  <g fill="#2C3E50">
    <!-- House 1 - Stepped gable -->
    <path d="M50,300 L50,220 L60,210 L70,200 L80,190 L90,180 L100,190 L110,200 L120,210 L130,220 L130,300 Z"/>
    <!-- House 2 - Bell gable -->
    <path d="M140,300 L140,200 Q170,170 200,200 L200,300 Z"/>
    <!-- House 3 - Neck gable -->
    <path d="M210,300 L210,210 L230,210 L230,190 L240,180 L250,190 L250,210 L270,210 L270,300 Z"/>
    <!-- House 4 - Stepped -->
    <path d="M280,300 L280,230 L295,220 L310,210 L325,200 L340,210 L355,220 L370,230 L370,300 Z"/>
    <!-- House 5 -->
    <path d="M380,300 L380,215 Q410,180 440,215 L440,300 Z"/>
  </g>

  <!-- Windmill -->
  <g transform="translate(600, 200)">
    <!-- Body -->
    <polygon points="0,100 -30,0 30,0 0,100" fill="#8B4513"/>
    <!-- Blades -->
    <line x1="0" y1="0" x2="0" y2="-70" stroke="#5D4037" stroke-width="8"/>
    <line x1="0" y1="0" x2="70" y2="0" stroke="#5D4037" stroke-width="8"/>
    <line x1="0" y1="0" x2="0" y2="70" stroke="#5D4037" stroke-width="8"/>
    <line x1="0" y1="0" x2="-70" y2="0" stroke="#5D4037" stroke-width="8"/>
    <circle cx="0" cy="0" r="10" fill="#3E2723"/>
  </g>

  <!-- Tulips -->
  <g>
    <rect x="500" y="280" width="3" height="25" fill="#228B22"/>
    <ellipse cx="501.5" cy="268" rx="8" ry="12" fill="#E74C3C"/>
    <rect x="520" y="285" width="3" height="20" fill="#228B22"/>
    <ellipse cx="521.5" cy="273" rx="8" ry="12" fill="#F1C40F"/>
    <rect x="540" y="282" width="3" height="23" fill="#228B22"/>
    <ellipse cx="541.5" cy="270" rx="8" ry="12" fill="#9B59B6"/>
  </g>

  <!-- Water reflection lines -->
  <line x1="100" y1="350" x2="200" y2="350" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="400" y1="380" x2="550" y2="380" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="600" y1="340" x2="700" y2="340" stroke="white" stroke-width="2" opacity="0.3"/>

  <!-- Province name overlay -->
  <rect x="0" y="350" width="800" height="100" fill="black" opacity="0.4"/>
  <text x="400" y="410" font-family="system-ui, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">Noord-Holland</text>
</svg>