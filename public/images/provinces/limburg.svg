<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky-lb" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5DADE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AED6F1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="450" fill="url(#sky-lb)"/>

  <!-- Clouds -->
  <ellipse cx="180" cy="70" rx="65" ry="28" fill="white" opacity="0.8"/>
  <ellipse cx="620" cy="80" rx="70" ry="30" fill="white" opacity="0.7"/>

  <!-- Rolling Hills (Limburg is heuvelachtig) -->
  <ellipse cx="150" cy="350" rx="200" ry="100" fill="#58D68D"/>
  <ellipse cx="400" cy="380" rx="250" ry="120" fill="#52BE80"/>
  <ellipse cx="650" cy="360" rx="220" ry="110" fill="#58D68D"/>
  <ellipse cx="300" cy="320" rx="180" ry="70" fill="#27AE60"/>
  <ellipse cx="550" cy="330" rx="200" ry="80" fill="#2ECC71"/>

  <!-- Vineyard rows on hill -->
  <g stroke="#1E8449" stroke-width="2" opacity="0.6">
    <line x1="480" y1="280" x2="620" y2="310"/>
    <line x1="490" y1="295" x2="630" y2="325"/>
    <line x1="500" y1="310" x2="640" y2="340"/>
    <line x1="510" y1="325" x2="650" y2="355"/>
  </g>

  <!-- Vakwerkhuizen (Half-timbered houses) -->
  <g transform="translate(100, 220)">
    <!-- House 1 -->
    <rect x="0" y="30" width="70" height="70" fill="#FDEBD0"/>
    <polygon points="35,-10 0,30 70,30" fill="#922B21"/>
    <!-- Timber frame -->
    <line x1="0" y1="30" x2="70" y2="100" stroke="#6D4C41" stroke-width="4"/>
    <line x1="70" y1="30" x2="0" y2="100" stroke="#6D4C41" stroke-width="4"/>
    <line x1="35" y1="30" x2="35" y2="100" stroke="#6D4C41" stroke-width="4"/>
    <rect x="25" y="60" width="20" height="25" fill="#5DADE2"/>
  </g>

  <g transform="translate(200, 230)">
    <!-- House 2 -->
    <rect x="0" y="25" width="60" height="60" fill="#FDEBD0"/>
    <polygon points="30,-5 0,25 60,25" fill="#922B21"/>
    <!-- Timber frame -->
    <line x1="0" y1="25" x2="60" y2="85" stroke="#6D4C41" stroke-width="3"/>
    <line x1="60" y1="25" x2="0" y2="85" stroke="#6D4C41" stroke-width="3"/>
    <rect x="20" y="50" width="18" height="20" fill="#5DADE2"/>
  </g>

  <!-- Sint Servaas Bridge style arches -->
  <g transform="translate(350, 290)">
    <rect x="0" y="30" width="200" height="20" fill="#7F8C8D"/>
    <path d="M10,50 Q35,80 60,50" fill="none" stroke="#95A5A6" stroke-width="15"/>
    <path d="M70,50 Q95,80 120,50" fill="none" stroke="#95A5A6" stroke-width="15"/>
    <path d="M130,50 Q155,80 180,50" fill="none" stroke="#95A5A6" stroke-width="15"/>
  </g>

  <!-- Church tower Maastricht style -->
  <g transform="translate(680, 180)">
    <rect x="0" y="50" width="40" height="80" fill="#7F8C8D"/>
    <polygon points="20,0 0,50 40,50" fill="#5D6D7E"/>
    <circle cx="20" cy="80" r="8" fill="#2C3E50"/>
  </g>

  <!-- Grape clusters -->
  <g fill="#6C3483">
    <circle cx="530" cy="290" r="5"/>
    <circle cx="540" cy="295" r="5"/>
    <circle cx="535" cy="300" r="5"/>
    <circle cx="545" cy="305" r="5"/>
    <circle cx="550" cy="295" r="5"/>
  </g>

  <!-- Province name overlay -->
  <rect x="0" y="350" width="800" height="100" fill="black" opacity="0.4"/>
  <text x="400" y="410" font-family="system-ui, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">Limburg</text>
</svg>