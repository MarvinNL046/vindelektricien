<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky-zh" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5DADE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AED6F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="water-zh" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2471A3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B4F72;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="450" fill="url(#sky-zh)"/>

  <!-- Clouds -->
  <ellipse cx="200" cy="70" rx="80" ry="35" fill="white" opacity="0.7"/>
  <ellipse cx="600" cy="90" rx="65" ry="30" fill="white" opacity="0.6"/>

  <!-- Water -->
  <rect x="0" y="320" width="800" height="130" fill="url(#water-zh)"/>

  <!-- Rotterdam Skyline - Modern Buildings -->
  <g fill="#34495E">
    <!-- Erasmus Bridge tower suggestion -->
    <polygon points="100,320 110,150 120,320" fill="#2C3E50"/>
    <line x1="110" y1="150" x2="250" y2="280" stroke="#2C3E50" stroke-width="4"/>

    <!-- Modern skyscrapers -->
    <rect x="200" y="180" width="50" height="140" fill="#2C3E50"/>
    <rect x="260" y="150" width="40" height="170" fill="#34495E"/>
    <rect x="310" y="200" width="55" height="120" fill="#2C3E50"/>

    <!-- Euromast style tower -->
    <rect x="420" y="100" width="15" height="220" fill="#5D6D7E"/>
    <ellipse cx="427.5" cy="100" rx="25" ry="15" fill="#5D6D7E"/>

    <!-- More buildings -->
    <rect x="500" y="170" width="45" height="150" fill="#34495E"/>
    <rect x="555" y="190" width="60" height="130" fill="#2C3E50"/>
    <rect x="625" y="160" width="50" height="160" fill="#34495E"/>
    <rect x="685" y="200" width="40" height="120" fill="#2C3E50"/>
  </g>

  <!-- Building windows (lights) -->
  <g fill="#F7DC6F" opacity="0.8">
    <rect x="210" y="190" width="8" height="10"/>
    <rect x="225" y="190" width="8" height="10"/>
    <rect x="210" y="210" width="8" height="10"/>
    <rect x="225" y="210" width="8" height="10"/>
    <rect x="270" y="160" width="8" height="10"/>
    <rect x="285" y="160" width="8" height="10"/>
    <rect x="510" y="180" width="8" height="10"/>
    <rect x="525" y="180" width="8" height="10"/>
  </g>

  <!-- Container ship -->
  <g transform="translate(300, 340)">
    <rect x="0" y="0" width="120" height="30" fill="#C0392B"/>
    <rect x="10" y="-20" width="25" height="20" fill="#E74C3C"/>
    <rect x="40" y="-25" width="25" height="25" fill="#3498DB"/>
    <rect x="70" y="-20" width="25" height="20" fill="#27AE60"/>
  </g>

  <!-- Water reflections -->
  <line x1="50" y1="380" x2="150" y2="380" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="500" y1="360" x2="650" y2="360" stroke="white" stroke-width="2" opacity="0.3"/>

  <!-- Province name overlay -->
  <rect x="0" y="350" width="800" height="100" fill="black" opacity="0.4"/>
  <text x="400" y="410" font-family="system-ui, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">Zuid-Holland</text>
</svg>