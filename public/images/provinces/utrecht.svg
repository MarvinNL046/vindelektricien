<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky-ut" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E74C3C;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#9B59B6;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <!-- Sunset Sky -->
  <rect width="800" height="450" fill="url(#sky-ut)"/>

  <!-- Sun -->
  <circle cx="650" cy="150" r="60" fill="#F1C40F" opacity="0.9"/>

  <!-- Clouds in sunset colors -->
  <ellipse cx="150" cy="100" rx="70" ry="30" fill="#E67E22" opacity="0.5"/>
  <ellipse cx="500" cy="80" rx="90" ry="35" fill="#D35400" opacity="0.4"/>

  <!-- Ground -->
  <rect x="0" y="320" width="800" height="130" fill="#27AE60"/>

  <!-- Dom Tower (Utrecht landmark) -->
  <g transform="translate(350, 50)">
    <!-- Main tower body -->
    <rect x="30" y="150" width="60" height="120" fill="#7F8C8D"/>
    <!-- Middle section -->
    <rect x="35" y="100" width="50" height="50" fill="#95A5A6"/>
    <!-- Upper section -->
    <rect x="40" y="60" width="40" height="40" fill="#7F8C8D"/>
    <!-- Spire -->
    <polygon points="60,0 45,60 75,60" fill="#5D6D7E"/>
    <!-- Windows -->
    <rect x="50" y="170" width="20" height="30" fill="#2C3E50"/>
    <rect x="50" y="210" width="20" height="25" fill="#2C3E50"/>
    <circle cx="60" cy="120" r="10" fill="#2C3E50"/>
  </g>

  <!-- Medieval buildings around Dom -->
  <g fill="#8E6948">
    <path d="M100,320 L100,250 L130,220 L160,250 L160,320 Z"/>
    <path d="M170,320 L170,260 L200,240 L230,260 L230,320 Z"/>
    <path d="M550,320 L550,255 L580,230 L610,255 L610,320 Z"/>
    <path d="M620,320 L620,270 L660,245 L700,270 L700,320 Z"/>
  </g>

  <!-- Windows on buildings -->
  <g fill="#F7DC6F" opacity="0.9">
    <rect x="115" y="270" width="15" height="20"/>
    <rect x="185" y="280" width="15" height="20"/>
    <rect x="565" y="275" width="15" height="20"/>
    <rect x="645" y="285" width="15" height="20"/>
  </g>

  <!-- Canal -->
  <rect x="240" y="320" width="300" height="40" fill="#2980B9" opacity="0.7"/>

  <!-- Trees -->
  <g>
    <circle cx="80" cy="290" r="30" fill="#1E8449"/>
    <circle cx="720" cy="285" r="35" fill="#1E8449"/>
    <rect x="75" y="310" width="10" height="20" fill="#6D4C41"/>
    <rect x="715" y="310" width="10" height="20" fill="#6D4C41"/>
  </g>

  <!-- Province name overlay -->
  <rect x="0" y="350" width="800" height="100" fill="black" opacity="0.4"/>
  <text x="400" y="410" font-family="system-ui, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">Utrecht</text>
</svg>